<input type="text" ng-model="roomSearchQuery">
<table>
  <tr>
    <th>Id</th>
    <th>Building</th>
    <th>Number</th>
  </tr>
  <tr ng-repeat="room in rooms | filter:roomSearchQuery | orderBy:['id', 'building','number']">
    <td>{{room.id}}</td>
    <td>{{room.building}}</td>
    <td>{{room.number}}</td>
  </tr>
</table>
