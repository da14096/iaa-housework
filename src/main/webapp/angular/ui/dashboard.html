<!DOCTYPE html>
<html lang="en" ng-app="scheduleManagement" style="height:100%">
	<head>
		<meta charset="UTF-8"/>
		<title>Stundenplanung - Dashboard</title>
				
		<!-- application & library -->
		<script type="application/javascript" src="../lib/angular.js"></script>
		<script type="application/javascript" src="../application.js"></script>
		<!-- services -->
		<script type="application/javascript" src="../services.js"></script>
		
		<!-- controller -->
		<script type="application/javascript" src="controller/dashboardController.js"></script>
		<script type="application/javascript" src="controller/lecturerListController.js"></script>
		<script type="application/javascript" src="controller/studentsClassListController.js"></script>
		<script type="application/javascript" src="controller/eventListController.js"></script>
		<script type="application/javascript" src="controller/eventController.js"></script>
		
		<!-- directives -->
		<script type="application/javascript" src="directives/directives.js"></script>
		
		<!-- styles -->
		<link rel="stylesheet" href="style/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style/styles.css">
	</head>
	<body style="height: 100%; margin: 0px" ng-controller="dashboardController">
		<div class="header">
			<div class="caption">Dashboard</div>
			<button ng-click="planEvent()">
				<i class="fa fa-plus" aria-hidden="true"></i>
				Neue Veranstaltung planen
			</button>
		</div>
		<div class="content">
			<div class="horizontal-layouted-component" style="width: 45%">
				<lecturers-list class="dashboard-tile "></lecturers-list>
				<students-class-list class="dashboard-tile "></students-class-list>
				<room-list class="dashboard-tile "></room-list>
			</div>
			<div class="horizontal-layouted-component" style="width: 55%">
				<event-list class="dashboard-tile" style="height:100%"></event-list>
			</div>
		</div>	
		<div ng-show="eventViewVisible" class="modal-curtain"></div>
		<event-view ng-show="eventViewVisible" class="window"></event-view>	
	</body>
</html>
