<div class="header margin">
	<div class="caption">Alle Dozenten</div>
	<input placeholder="Filter" type="text" ng-model="lecturerSearchQuery">
</div>
<table class="content" ng-controller="lecturerController">
	<tr>
		<th>Personalnummer</th>
		<th>Name</th>
		<th>Minimale Pausenzeit</th>
	</tr>
	<tr ng-repeat="lecturer in lecturers | filter:lecturerSearchQuery | orderBy:['personnelNumber']">
		<!-- prepare building rep -->
		<td>{{personnelNumber}}</td>
		<td>{{name}} {{surname}}</td>
		<td>{{minimalBreakTime}}</td>
	</tr>
	<tr>
		<td> Wird generiert </td>
		<td> 
			<form name="lecturerCreateForm">
				<input ng-model="name" type="text" required minlength="2"/> 
				<input ng-model="surname" type="text" required minlength="2"/> 
			</form>
		</td>
		<td> 
			<input ng-model="minimalBreakTime" type="text"/> 
			<button type="submit" ng-click="saveLecturer()" ng-disabled="lecturerCreateForm.$invalid">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
		</td>
	</tr>
</table>
